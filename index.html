<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card center">
    <section class="top">
      <div class="in-bg"></div>
      <img src="images/image-victor.jpg" alt="Victor crest image" class="circle on-top">
      <div class="info">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <p class="location">London</p>
      </div>
      <hr/>
    </section>
    <section class="bottom">
      <div class="follow grid">
        <span class="one">80K</span>
        <span class="two">Followers</span>
      </div>
      <div class="like grid">
        <span class="one">803K</span>
        <span class="two">Likes</span>
      </div>
      <div class="photo grid">
        <span class="one">1.4K</span>
        <span class="two">Photos</span>
      </div>
    </section>
  </section>
  <footer class='footer'>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" class="bigify">Khal Lekan</a>.
    </div>
  </footer>
</body>
</html>
